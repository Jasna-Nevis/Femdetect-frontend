<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="FemDetect - AI-powered solution for women's health detection." />
  <title>FemDetect</title>
  <link rel="icon" href="images.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #1e1e1e;
    }
    .hero {
      height: 90vh;
      background: url('Login2.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }
    .overlay h1 {
      font-size: 3rem;
      color: #FFA500;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .login-form {
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: transparent;
      border: none;
      border-bottom: 2px solid #FFA500;
      color: #FFA500;
      font-size: 1rem;
      text-align: center;
      outline: none;
    }
    .login-form button {
      width: 100%;
      padding: 10px;
      background: #FFA500;
      color: #000;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .signup-link {
      color: #FFB347;
    }
    .signup-link a {
      color: #FFA500;
      font-weight: bold;
    }
    .scroll-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0;
      padding: 20px;
      justify-content: center;
      align-items: center;
      height: auto;
      background-color: #333;
    }
    .content-box {
      background: #111;
      color: #FFA500;
      text-align: center;
      padding: 20px;
      width: 200px;
      height: 200px;
      flex: 1 0 30%;
      margin: 10px;
      border: 3px solid #FFA500;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.1rem;
      font-weight: bold;
    }
    .content-box h2 {
      font-size: 1.5rem;
      line-height: 1.2;
    }
    .popup {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #FFA500;
      padding: 20px;
      border: 3px solid #FFA500;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .popup button {
      margin-top: 10px;
      padding: 5px 10px;
      background: #FFA500;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .footer {
      background: #111;
      color: #FFA500;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
    .footer h2 {
      margin-bottom: 10px;
    }
    .social-icons {
      margin-top: 10px;
    }
    .social-icons a {
      color: #FFA500;
      font-size: 2rem;
      margin: 0 10px;
      text-decoration: none;
    }
    .social-icons a:hover {
      color: #FFB347;
    }
    #viewBtn {
      background: #FFA500;
      color: #000;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 20px;
    }
    #userList {
      list-style: none;
      color: #FFA500;
      padding: 10px;
      text-align: center;
    }
  </style>

  <script>
    function showPopup(content) {
      document.getElementById('popup-content').innerText = content;
      document.getElementById('popup').style.display = 'block';
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</head>
<body>
  <div class="hero">
    <div class="overlay">
      <h1>Welcome Back, FemDetect Users!</h1>
      <form class="login-form" id="loginForm">
        <p style="color: #FFA500; font-size: 1.2rem; margin-bottom: 5px;">Username or Email</p>
        <input id="username" type="text" placeholder="Enter Username (Alphanumeric only)" pattern="[A-Za-z0-9]+(\.[A-Za-z0-9]+)*" title="Username should only contain letters, numbers, and dots." required />
        <p style="color: #FFA500; font-size: 1.2rem; margin-bottom: 5px;">Password</p>
        <input id="password" type="password" placeholder="Password (Min 2 special characters)" required />
        <button type="submit">Login</button>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
      </form>
    </div>
  </div>

  <div class="scroll-container">
    <div class="content-box" onclick="showPopup('FemDetect provides AI-powered health analysis, personalized insights, and real-time monitoring to support women’s health and well-being.')">
      <h2>Our Services</h2>
    </div>
    <div class="content-box" onclick="showPopup('To empower women with accessible, AI-driven health diagnostics that promote early detection, preventive care, and better health outcomes.')">
      <h2>Our Mission</h2>
    </div>
    <div class="content-box" onclick="showPopup('We envision a world where women can proactively manage their health with confidence, leveraging smart technology to detect and prevent health issues before they escalate.')">
      <h2>Our Vision</h2>
    </div>
    <div class="content-box" onclick="showPopup('SDG 3 aims to ensure healthy lives and promote well-being for all at all ages. FemDetect contributes by enhancing women’s healthcare accessibility and preventive care strategies.')">
      <h2>SDG 3: Health & Well-being</h2>
    </div>
    <div class="content-box" onclick="showPopup('“FemDetect helped me take charge of my health with AI-powered insights! Highly recommended!” - Priya S.')">
      <h2>User Testimonials</h2>
    </div>
  </div>

  <div id="popup" class="popup">
    <p id="popup-content"></p>
    <button onclick="closePopup()">Close</button>
  </div>

  <div class="footer">
    <h2>Contact Us</h2>
    <p>Email: femdetect@gmail.com</p>
    <p>Phone: +91 94527 66395</p>
    <div class="social-icons">
      <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>

  <!-- Username viewer button and list -->
  <div style="text-align:center; padding:20px;">
    <button id="viewBtn">View Usernames</button>
    <ul id="userList"></ul>
  </div>

  <script>
    // Login form submission handler
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const specialChars = password.match(/[!@#$%^&*(),.?":{}|<>]/g);
      if (username === "") {
        alert("Please enter a username.");
        return;
      }
      if (!specialChars || specialChars.length < 2) {
        alert("Password must contain at least 2 special characters.");
        return;
      }

      const response = await fetch("http://localhost:3000/record-username", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });

      const result = await response.text();
      alert(result);
      if (response.ok) {
        window.location.href = "home.html"; // ✅ Redirect after success
      }
    });

    // Fetch and display usernames
    async function fetchUsernames() {
      const response = await fetch("http://localhost:3000/usernames");
      const usernames = await response.json();
      const list = document.getElementById("userList");
      list.innerHTML = "";
      usernames.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        list.appendChild(li);
      });
    }

    document.getElementById("viewBtn").addEventListener("click", fetchUsernames);
  </script>
</body>
</html>
