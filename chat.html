<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FemDetect Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        
        body {
            background: url('chat1.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        
        .chat-container {
            width: 350px;
            height: 500px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            border-radius: 10px;
            margin: 50px auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }

        
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            text-align: left;
        }

        .chat-box p {
            padding: 8px;
            border-radius: 8px;
            margin: 5px 0;
            max-width: 80%;
        }

        .user-message {
            background: #FFA500;
            color: black;
            align-self: flex-end;
        }

        .bot-message {
            background: #333;
            color: white;
            align-self: flex-start;
        }

        
        .input-container {
            display: flex;
            gap: 5px;
            padding-top: 10px;
        }

        input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            background: #FFA500;
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #e69500;
        }
        h1{
            color:#e69500;
        }
    </style>
</head>
<body>

    <h1>FemDetect Chatbot</h1>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <p class="bot-message"><strong>FemDetect Bot:</strong> Hello! How can I assist you?</p>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let userText = inputField.value.trim();
            if (userText === "") return;

            let chatBox = document.getElementById("chat-box");

            
            let userMessage = document.createElement("p");
            userMessage.classList.add("user-message");
            userMessage.innerHTML = "<strong>You:</strong> " + userText;
            chatBox.appendChild(userMessage);

            
            setTimeout(() => {
                let botResponse = getBotResponse(userText);
                let botMessage = document.createElement("p");
                botMessage.classList.add("bot-message");
                botMessage.innerHTML = "<strong>FemDetect Bot:</strong> " + botResponse;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);

            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function getBotResponse(input) {
            input = input.toLowerCase();
            if (input.includes("menstrual cycle")) {
                return "You can track your menstrual cycle using our tracking feature.";
            } else if (input.includes("pcos")) {
                return "PCOS detection is available in our detection section.";
            } else if (input.includes("tips")) {
                return "We provide health tips to improve your well-being.";
            } else if (input.includes("track body")) {
                return "Track your body activity to monitor low-risk symptoms.";
            } else {
                return "I'm here to help! Please ask about menstrual health, detection, or tracking.";
            }
        }
    </script>

</body>
</html>
